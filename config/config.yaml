# =============================================================================
# INFRASTRUCTURE & SYSTEM CONFIGURATION
# =============================================================================

# Processing Pipeline Configuration
# Settings for data processing and pipeline execution
# Used for: Controlling batch processing, timeouts, and error handling
processing:
  batch_size: 1000
  chunk_size: "100MB"
  max_workers: 4
  timeout: 1800  # 30 minutes
  continue_on_error: false
  fail_fast: true

# Logging Configuration
# Logging settings for monitoring and debugging
# Used for: Pipeline monitoring, error tracking, and performance analysis
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "pipeline.log"
  max_size: "100MB"
  backup_count: 5

# Monitoring Configuration
# Performance monitoring and metrics collection
# Used for: Real-time pipeline monitoring, dashboard, and health checks
monitoring:
  metrics_enabled: true
  dashboard_enabled: true  # Set to false to disable dashboard and reduce WebSocket logs
  dashboard_port: 8888
  health_check_interval: 30

# Output Configuration
# Data output settings and file formats
# Used for: Controlling output file formats, compression, and storage paths
output:
  output_path: "./output"
  compression: "lz4"
  format: "feather"
  version: 2

# Development Configuration
# Development and debugging options
# Used for: Debug mode, profiling, validation, and development tools
development:
  debug_mode: false
  clean_existing_output: false
  force_reprocessing: false
  enable_profiling: false
  log_memory_usage: true
  validate_data: true
  debug_dashboard: true

# Pipeline Engine Configuration
# Individual engine settings and execution order
# Used for: Controlling which engines run and their execution order
pipeline:
  engines:
    # Stage 1: Signal Processing (EMD decomposition)
    signal_processing:
      enabled: true
      order: 1
      description: "Signal processing (EMD decomposition)"
    
    # Stage 2: Stationarization (Fractional differentiation, ADF tests)
    stationarization:
      enabled: true
      order: 2
      description: "Stationarization techniques including fractional differentiation"
      timeout: 300
      retry_count: 3
    
    # Stage 3: Feature Engineering (Baxter-King filter, rolling windows)
    feature_engineering:
      enabled: true
      order: 3
      description: "Early feature engineering (e.g., Baxter–King over multiple sources)"
      timeout: 300
      retry_count: 3
    
    # Stage 4: GARCH Models (Volatility modeling)
    garch_models:
      enabled: true
      order: 4
      description: "GARCH volatility modeling"
      timeout: 300
      retry_count: 3
    
    # Stage 5: Statistical Tests (Distance correlation, feature selection)
    statistical_tests:
      enabled: true
      order: 5
      description: "Statistical tests and analysis"
      timeout: 300
      retry_count: 3

# Error Handling Configuration
# Error handling and recovery settings
# Used for: Pipeline error recovery, retry logic, and failure handling
error_handling:
  continue_on_error: false
  max_retries: 3
  retry_delay: 5
  critical_error_threshold: 1

# Memory Management Configuration
# Advanced memory management settings
# Used for: GPU memory management, RMM configuration, and memory optimization
memory:
  # RMM Configuration
  rmm_pool_size_gb: 8.0
  rmm_initial_pool_size_gb: 4.0
  rmm_maximum_pool_size_gb: 16.0
  rmm_memory_target_fraction: 0.8
  rmm_memory_spill_threshold: 0.9
  
  # Chunked processing settings
  chunk_size: 10000
  chunk_overlap: 1000
  max_memory_gb: 8.0
  
  # Spilling configuration
  enable_spilling: true
  spill_to_disk: true
  spill_directory: "/tmp/gpu_spill"
  
  # Memory monitoring
  monitor_memory: true
  alert_threshold: 0.9
  check_interval: 10

# Performance Optimization Configuration
# GPU and computation optimization settings
# Used for: GPU optimization, kernel settings, and performance tuning
optimization:
  # GPU optimization
  use_float32: true
  optimize_column_order: true
  avoid_cpu_transfers: true
  
  # Kernel optimization
  enable_custom_kernels: true
  kernel_compilation_timeout: 60
  
  # Memory optimization
  batch_processing: true
  batch_size: 1000
  cleanup_after_batch: true
  
  # Convolution optimization
  use_fft_for_large_kernels: true
  fft_threshold: 129

# Data Validation Configuration
# Data quality and validation settings
# Used for: Input/output validation, data quality checks, and outlier detection
validation:
  # Input validation
  validate_input_data: true
  required_columns: ["timestamp", "open", "high", "low", "close", "volume"]
  expected_dtypes:
    timestamp: "datetime64[ns]"
    open: "float32"
    high: "float32"
    low: "float32"
    close: "float32"
    volume: "float32"
  
  # Output validation
  validate_output_data: true
  max_nan_percentage: 50.0
  check_infinite_values: true
  
  # Data quality thresholds
  min_rows: 100
  max_missing_percentage: 20.0
  outlier_threshold: 3.0

# Security Configuration
# Security and access control settings
# Used for: Database SSL, R2 encryption, and access control
security:
  # Database security
  use_ssl: false
  verify_ssl: true
  
  # R2 security
  use_encryption: true
  encryption_algorithm: "AES256"
  
  # Access control
  require_authentication: true
  session_timeout: 3600

# Selection Configuration
# Feature selection settings organized by stage
# Used for: Legacy feature selection configuration (deprecated)
selection:
  stage3:
    model: lgbm            # lgbm
    task: auto             # auto|regression|classification
    importance_threshold: median   # median|float
    use_gpu: true
    random_state: 42
    n_estimators: 300
    learning_rate: 0.05
    feature_fraction: 0.8
    bagging_fraction: 0.8
    early_stopping_rounds: 0

# Backup and Recovery Configuration
# Data backup and recovery settings
# Used for: Automated backups, recovery checkpoints, and data retention
backup:
  # Backup settings
  enable_backup: true
  backup_interval: 3600  # 1 hour
  backup_retention_days: 7
  
  # Recovery settings
  enable_auto_recovery: true
  recovery_checkpoint_interval: 300  # 5 minutes
  
  # Storage settings
  backup_directory: "./backups"
  compression: "gzip"
