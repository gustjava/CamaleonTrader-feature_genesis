version: '3.8'

services:
  dynamic-stage0:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dynamic-stage0-dev
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0,1,2,3  # Adjust based on available GPUs
    volumes:
      - .:/workspace
      - ./data:/workspace/data
      - ./logs:/workspace/logs
      - ./config:/workspace/config
    ports:
      - "8888:8888"  # Jupyter notebook
      - "8787:8787"  # Dask dashboard
    working_dir: /workspace
    command: conda run -n dynamic-stage0 jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
